<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <form class="form-group" id="age">
      <section>
        <label for="day">Day</label>
        <input type="number" id="day" placeholder="DD">
      </section>
      <section>
        <label for="month">Month</label>
        <input type="number" id="month" placeholder="MM">
      </section>
      <section>
        <label for="year">Year</label>
        <input type="number" id="year" placeholder="YYYY">
      </section>
    </form>
    <hr>
    <div class="submit-btn">
      <button onclick="calculateAge()"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </div>
    <div class="calc">
      <ul>
        <li><span id="years">--</span>years</li>
        <li><span id="months">--</span>months</li>
        <li><span id="days">--</span>days</li>
      </ul>
    </div>
  </main>
</body>
</html>
